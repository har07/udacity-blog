<form>
    <ol>
    {% for i in range(1,n+1) %}
        <li>
        {% if i % 3 == 0 and i % 5 == 0 %}
        FizzBuzz
        {% elif i % 5 == 0 %}
            Buzz
        {% elif i % 3 == 0 %}
            Fizz
        {% else %}
            {{i}}
        {% endif %}
        </li>
    {% endfor %}
    </ol>
</form>
